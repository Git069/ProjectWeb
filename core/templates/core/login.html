<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/dein-kit-code.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <header class="flex justify-between items-center px-4 py-8 bg-white shadow">
    <h1 class="text-2xl font-bold text-blue-600">HandwerkerDirekt</h1>
  </header>

  <main class="grow flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Benutzername</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Einloggen</button>
        <p class="text-center mt-4 text-sm text-gray-600">
            Noch kein Konto? 
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Jetzt registrieren</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-300 text-center py-6">
    <p>&copy; 2025 HandwerkerDirekt - Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
