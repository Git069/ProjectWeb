<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HandwerkerDirekt – Dein Handwerkerportal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <header class="flex justify-between items-center px-8 py-4 bg-white shadow">
    <h1 class="text-2xl font-bold text-blue-600">HandwerkerDirekt</h1>
    <nav class="space-x-6">
      <a href="#" class="hover:text-blue-600">Start</a>
      <a href="#" class="hover:text-blue-600">Leistungen</a>
      <a href="#" class="hover:text-blue-600">Über uns</a>
      <a href="#" class="hover:text-blue-600">Login</a>
    </nav>
  </header>

  <main class="grow">
  <section class="text-center py-20 bg-gradient-to-b from-blue-50 to-white">
    <h2 class="text-4xl font-bold mb-4">Finde den passenden Handwerker</h2>
    <p class="text-gray-600 mb-8">Egal ob Sanitär, Elektro oder Garten – wir helfen dir, den richtigen Profi zu finden.</p>

    <form class="max-w-xl mx-auto flex bg-white rounded-full shadow overflow-hidden">
      <input type="text" placeholder="Was brauchst du?" class="flex-grow px-4 py-3 outline-none" />
      <button class="bg-blue-600 text-white px-6 hover:bg-blue-700">Suchen</button>
    </form>
  </section>
  </main>

  <footer class="bg-gray-800 text-gray-300 text-center py-6">
    <p>&copy; 2025 HandwerkerDirekt – Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
